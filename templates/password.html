<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/PL_site.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/animate.min.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Scope+One" rel="stylesheet">
    <style media="screen">
      #login_form{
        padding-top: 50px;
        padding-left: 189px;
        width: 40%;
      }
      input[type='text']{
        margin-bottom: 10px;
        width:555px
      }
      .msg{
        background: #2dd3fc;
        border-radius: 5px;
      	color: #514721;
        font-family: 'Scope One', serif;
        font-size: 30px;
        text-align: center;
        width: 30%;
      }
    </style>
  </head>
  <body>
        <header id="logo">
          <h1>Premier League</h1>
        </header>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <h3 class="msg animated fadeIn">{{ message }}</h3>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div>
          <form action="/login/" method="get" id="login_form">
            <p><input type="password" name="password" id="pw" placeholder="Enter password"></p>
            <p><input type="submit" value="Submit" id="submitPW"></p>
          </form>
        </div>
  </body>
</html>
