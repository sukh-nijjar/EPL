{%extends "master_layout.html"%}
{%block content%}
  <div id="teams_list">
    <table>
      <tr>
        <th scope="col">Team</th>
        <th scope="col">Points</th>
        <th scope="col">GD</th>
        <th scope="col">Played</th>
        <th scope="col">Won</th>
        <th scope="col">Drawn</th>
        <th scope="col">Lost</th>
        <th scope="col">Scored</th>
        <th scope="col">Conceded</th>
      </tr>
      {% for team in teams %}
        <tr class="team_rows">
          <td class="team_column"><a href="{{ url_for('drill_down', team=team.name) }}">{{team.name.title()}}</a></td>
          <td>{{team.points()}}</td>
          <td>GD</td>
          <td>{{team.games_played()}}</td>
          <td>{{team.won}}</td>
          <td>{{team.drawn}}</td>
          <td>{{team.lost}}</td>
          <td>SCORED</td>
          <td>CONCEDED</td>
        </tr>
      {% endfor %}
    </table>

  </div> <!--END teams_list-->
{%endblock%}
